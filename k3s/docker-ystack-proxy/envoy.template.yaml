admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 9903
static_resources:
  listeners:
  - name: http
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: http
          route_config:
            name: http
            virtual_hosts:
            - name: host_registry
              domains:
              - "builds-registry.ystack.svc.cluster.local"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: registry
            - name: by_path
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/v2/"
                route:
                  cluster: registry
              - match:
                  prefix: "/"
                route:
                  cluster: http
          http_filters:
          - name: envoy.filters.http.router
            typed_config: {}
  - name: https
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    - filters:
      - name: tcp
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: tcp_stats
          cluster: "https"
  - name: buildkitd
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 8547
    filter_chains:
    - filters:
      - name: tcp
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: tcp_stats
          cluster: "buildkitd"
  - name: prometheus
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 9090
    filter_chains:
    - filters:
      - name: tcp
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: tcp_stats
          cluster: "prometheus"
  - name: alertmanager
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 9093
    filter_chains:
    - filters:
      - name: tcp
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: tcp_stats
          cluster: "alertmanager"
  clusters:
  - name: http
    type: STRICT_DNS
    connect_timeout: 30s
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: http
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ node }}
                port_value: 80
  - name: https
    type: STRICT_DNS
    connect_timeout: 30s
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: https
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ node }}
                port_value: 443
  - name: registry
    type: STRICT_DNS
    connect_timeout: 1s
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_registry
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ node }}
                port_value: {{ registry_nodeport }}
  - name: buildkitd
    type: STRICT_DNS
    connect_timeout: 30s
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_buildkitd
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ node }}
                port_value: {{ buildkit_nodeport }}
  - name: prometheus
    type: STRICT_DNS
    connect_timeout: 30s
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_prometheus
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ node }}
                port_value: {{ prometheus_nodeport }}
  - name: alertmanager
    type: STRICT_DNS
    connect_timeout: 30s
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_alertmanager
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: {{ node }}
                port_value: {{ alertmanager_nodeport }}
