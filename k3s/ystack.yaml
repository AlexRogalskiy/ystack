# https://github.com/lima-vm/lima/blob/master/examples/alpine.yaml

images:
- location: https://github.com/solsson/alpine-lima/releases/download/test-v20211123t0823/alpine-lima-y-3.13.5-aarch64.iso
  arch: aarch64
  digest: sha512:12fda7f3fef4d36152cfabc5ed5eac14f66f66f3f6b169be0200304e474106c3786806e95a73eb39ff2206bccd5115c73462fec0ad56f876959113b548623010
- location: https://github.com/solsson/alpine-lima/releases/download/test-v20211123t0823/alpine-lima-y-3.13.5-x86_64.iso
  arch: x86_64
  digest: sha512:b0e6923ca99c06165381f5626179dd4baa8ea8e95615e8a0a553e311b1b1a3ec6a88832c5f5759d2698231ef02f8b5c78f2a7f6e60b3f4d5425d282f7926b8ba

cpus: 4
memory: "8GiB"
disk: "20GiB"

env:
  INSTALL_K3S_VERSION: v1.22.4-rc1+k3s1
  INSTALL_K3S_EXEC: --kubelet-arg=address=0.0.0.0
  K3S_NODE_NAME: ystack-master

mounts:
- location: "~"
  writable: false
- location: "/tmp/lima"
  writable: true

portForwards:
- guestPort: 80
  hostIP: "127.0.0.1"
- guestPort: 443
  hostIP: "127.0.0.1"
- guestPort: 6443
  hostIP: "127.0.0.1"
# - guestPort: 10250
#   hostIP: "127.0.0.1"
# - guestPort: 17143
#   hostIP: "127.0.0.1"
# - guestPortRange: [31710, 31719]
#   hostIP: "127.0.0.1"

# k3s comes with containerd, disable here
containerd:
  system: false
  user: false

