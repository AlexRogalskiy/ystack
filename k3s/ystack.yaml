# https://github.com/lima-vm/lima/blob/master/examples/alpine.yaml

images:
- location: https://github.com/solsson/alpine-lima/releases/download/test-v20211123t1606/alpine-lima-y-3.14.3-aarch64.iso
  arch: aarch64
  digest: sha512:327445bac5c066b301aa4371e6b26ac98f08c4fab6ae51557cd8c543196e685c79c0c40d6467ff464cd6b1617e709cf211fa696fcc744de03aebbb1e41e44b69
- location: https://github.com/solsson/alpine-lima/releases/download/test-v20211123t1606/alpine-lima-y-3.14.3-x86_64.iso
  arch: x86_64
  digest: sha512:a8bf7009b9b58d89608eac8f885c0f53de08a9eb1f93c06a24da8db7470b1d34a0a3a18cb0ab208e15f7c70c194eb30d0fc95e8af997c115836a05a3a472bd30

cpus: 4
memory: "8GiB"
disk: "20GiB"

env:
  INSTALL_K3S_VERSION: v1.22.4-rc1+k3s1
  INSTALL_K3S_EXEC: --kubelet-arg=address=0.0.0.0
  K3S_NODE_NAME: ystack-master

mounts:
- location: "~"
  writable: false
- location: "/tmp/lima"
  writable: true

portForwards:
- guestPort: 80
  hostIP: "127.0.0.1"
- guestPort: 443
  hostIP: "127.0.0.1"
- guestPort: 6443
  hostIP: "127.0.0.1"
# - guestPort: 10250
#   hostIP: "127.0.0.1"
# - guestPort: 17143
#   hostIP: "127.0.0.1"
# - guestPortRange: [31710, 31719]
#   hostIP: "127.0.0.1"

# k3s comes with containerd, disable here
containerd:
  system: false
  user: false

