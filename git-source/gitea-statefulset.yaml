apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  labels: &labels
    app: git-source
    type: gitea
spec:
  replicas: 1
  serviceName: "gitea"
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - name: gitea
        image: gitea/gitea:1.11.0-rc2@sha256:e30b1c409b89c34a3b4d43c1a8c0a2f16069dea8939a20f325d6e2842e5bbd26
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: git-data
          mountPath: /data
        - name: logs
          mountPath: /var/log/gitea
      volumes:
      - name: logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: git-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
