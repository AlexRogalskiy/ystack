apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  labels: &labels
    app: git-source
    type: gitea
spec:
  replicas: 1
  serviceName: "gitea"
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - name: gitea
        image: gitea/gitea:1.10.0-rc2@sha256:b5ba3366787ac5d1e6f364b62dba6583e5b11f4f291a4f5f1c96a736bea9b6fe
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: git-data
          mountPath: /data
        - name: logs
          mountPath: /var/log/gitea
      volumes:
      - name: logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: git-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
