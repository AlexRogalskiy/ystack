apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  labels:
    app: git-source
    type: gitea
spec:
  replicas: 1
  serviceName: "gitea"
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: git-source
      type: gitea
  template:
    metadata:
      labels:
        app: git-source
        type: gitea
    spec:
      containers:
      - name: gitea
        image: gitea/gitea:1.14.6@sha256:bb3300a753227ea52c95ad24382d36659f78164e5e08901d813119684af345f3
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: git-data
          mountPath: /data
        - name: logs
          mountPath: /var/log/gitea
      volumes:
      - name: logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: git-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
