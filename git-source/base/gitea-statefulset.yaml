apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea
  labels:
    app: git-source
    type: gitea
spec:
  replicas: 1
  serviceName: "gitea"
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: git-source
      type: gitea
  template:
    metadata:
      labels:
        app: git-source
        type: gitea
    spec:
      containers:
      - name: gitea
        image: gitea/gitea:1.15.5@sha256:3cc1c4cf0e7e8ee46bab89a730eba00e5a56767e60ae8bb2e4ac7601c41ef972
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: git-data
          mountPath: /data
        - name: logs
          mountPath: /var/log/gitea
      volumes:
      - name: logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: git-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
