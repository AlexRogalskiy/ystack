apiVersion: skaffold/v2beta4
kind: Config
metadata:
  name: ystack-specs
build:
  tagPolicy:
    gitCommit:
      variant: CommitSha
  artifacts:
  - image: builds-registry.ystack.svc.cluster.local/yolean/ystack-specs
    context: ./
    custom:
      buildCommand: >-
        y-build-like-sync
        builds-registry.ystack.svc.cluster.local/yolean/kubernetes-assert/runtime-nodejs:0054d175107ecd8363a4ddd68b6ad082f2a780b3
    sync:
      manual:
      - src: '**'
        dest: /usr/src/specs
deploy:
  kustomize: {}
profiles:
- name: y-assert
