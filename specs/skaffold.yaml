apiVersion: skaffold/v2beta4
kind: Config
metadata:
  name: ystack-specs
build:
  tagPolicy:
    gitCommit:
      variant: CommitSha
  artifacts:
  - image: builds-registry.ystack.svc.cluster.local/yolean/ystack-specs
    context: ./
    custom:
      buildCommand: >-
        y-build-like-sync
        yolean/assert-runtime-nodejs:32321eb581b76e744d5415283ffb67ca55a94ab2@sha256:8fd98536df86d77a913d55b961f1e336c8484e6dabee96bb88d486ea686a62d5
    sync:
      manual:
      - src: '**'
        dest: /usr/src/specs
deploy:
  kustomize: {}
profiles:
- name: y-assert
